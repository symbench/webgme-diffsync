name: "CI"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron:  "0 0 * * *"

jobs:
  test:
    name: "Test (node 14)"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout Branch"
        uses: actions/checkout@v3

      - name: "Use Node.js 14"
        uses: actions/setup-node@v3
        with:
          node-version: "14.x"

      - name: "Install Dependencies"
        run: npm install -g npm && npm install

      - name: "Start MongoDB"
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: "5.0"

      - name: "Run Tests"
        run: npm test